<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Validador numérico</h1>
        <form id="form">
            <input type="number" id="number1" required placeholder="Digite o primeiro número a ser comparado">
            <input type="number" id="number2" required placeholder="Digite o segundo número a ser comparado">
            <button type="submit">Comparar</button>
        </form>
        <p class="success-message"> </p>
        <p class="fail-message"> </p>
        <p class="equal-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
